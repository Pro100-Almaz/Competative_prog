<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'acc_add.css' %}">
</head>
<body class="bg-secondary">
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="40" role="img" aria-label="LeetCode">
<!--                        <link rel="icon" href="{% static 'images/leetcode.png' %}">-->
                        <img src="{% static 'images/leetcode.png' %}" alt="icon" class="bi me-2" width="40" height="40">
                    </svg>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a href="{% url 'main' %}" class="nav-link px-2 text-white">Main page</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-2 text-white">My profile</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-2 text-white">Contest</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-2 text-white">Groups</a>
                    </li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Username" aria-label="Username">
                </form>
                <div class="text-end">
                    <button class="btn btn-outline-light me-2" type="button"><a href="{% url 'add_account' %}">Add account</a></button>
                </div>
            </div>
        </div>
    </header>



    <div class="wrapper fadeInDown">
      <div id="formContent" >

        <div class="fadeIn first">
          <div class="my-5 flex justify-center">
              <img src="{% static 'images/user_icon.png' %}" id="icon"  alt="User Icon"/>
          </div>
        </div>

        <form method="post">
            {% csrf_token %}
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Leetcode Username" style="margin: 10px;">
            <input type="text" id="email" class="fadeIn third" name="email" placeholder="Mail for confirmation">
            <input type="submit" class="fadeIn fourth" value="Add account" style="margin: 10px;">
        </form>

      </div>
    </div>
</body>
</html>
